<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harjutus6-tabel</title>
</head>
<body>
    <h1>H6</h1>
    <h2>Vormide loomine</h2>
    <div>
        <label>Kasutajanimi:</label> 
        <input type="user_name" placeholder="max pikkus 6">
    </div>
    <div>
        <label>Kursus:</label> 
        <input type="kursus" placeholder="max pikkus 3">
    </div>
    <div>
        <label>Osakond:</label> 
        <input type="number" value="1" min="1" max="5" step="1">
    </div>
    <div>
        <label>Parool:</label> 
        <input type="password">
    </div>
    <div>
        <form>
            <label>Roll:</label>
             <input type="radio" name="roll" value="adm">admin<br>
             <input type="radio" name="roll" value="mod">moderaator<br>
            <input type="radio" name="roll" value="usr">user<br>
        </form>
    </div>
</body>
</html>
